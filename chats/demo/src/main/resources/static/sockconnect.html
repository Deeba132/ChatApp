<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Web Sockets</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="chat">
      <label for="chat-1">Chat-1</label>
      <input type="text" id="message" placeholder="enter-text" />
      <button id="send" onclick="sendMessage()">Send</button>
    </div>
    <div id="seemessage"></div>

    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>

    <script>
      var socket = new SockJS("/ws");
      var stompClient = Stomp.over(socket);
      function connect() {
        stompClient.connect({}, function (frame) {
          stompClient.subscribe("/topics/messages", function (msg) {
            show(JSON.parse(msg.body));
          });
        });
      }
      function sendMessage() {
        var mess = document.getElementById("message").value;
        if (mess) {
          var messagecont = {
            from: "user",
            text: mess,
          };
          stompClient.send("/app/send", {}, JSON.stringify(messagecont));
          document.getElementById("message").value = "";
        }
      }
      function show(message) {
        var mess = document.getElementById("seemessage");
        var elm = document.createElement("p");
        elm.textContent = message.from + ": " + message.text;
        mess.appendChild(elm);
      }
      connect();
    </script>
  </body>
</html>
